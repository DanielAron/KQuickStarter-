<ion-view title="STYLE">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">    
        <!-- 2 COLUMN LIST -->
        <div class="row">
            <div class="col">
                <div class="list card" ng-repeat="m in leftCol">
                    <div class="item item-body">
                        <a href="#/app/merchant/{{ m.merchant }}"> 
                            <img class="full-image" ng-src='{{ m.img }}'>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="list card" ng-repeat="m in rigthCol">
                    <div class="item item-body">
                        <a href="#/app/merchant/{{ m.merchant }}"> 
                            <img class="full-image" ng-src='{{ m.img }}'>
                        </a>
                    </div>
                </div>
            </div>
        </div>
  </ion-content>
</ion-view>
